<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet">
  <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,400i,500,500i,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
  <title>you're so sweet</title>
</head>

<body>
  <header>
    <img src="images/banner.png" alt="banner">
    <h1>you're so sweet</h1>
  </header>

  <article>
    <form name="f">
      <div>
        <label for="userName">Name</label>
        <input type="text" name="userName" id="userName" required>
      </div>

      <div>
        <label for="classSubject">Class subject</label>
        <input type="text" name="classSubject" id="classSubject" required>
      </div>

      <div>
        <label for="nounOne">Noun</label>
        <input type="text" name="nounOne" id="nounOne" required>
      </div>

      <div>
        <label for="numberOne">Number</label>
        <input type="text" name="numberOne" id="numberOne" required>
      </div>

      <div>
        <label for="holiday">Holiday</label>
        <input type="text" name="holiday" id="holiday" required>
      </div>

      <div>
        <label for="numberTwo">Time</label>
        <input type="time" name="numberTwo" id="numberTwo" required>
      </div>

      <div>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
      </div>
    </form>
  </article>

  <article id="results" class="hide">
    <p id="myMsg"></p>
  </article>

  <footer>
    <a href="https://validator.w3.org/check?uri=referer">valid html</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">valid css</a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
